<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Coraksmart</title>
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="{{ url_for('static', filename='style_bienvenida.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='script_bienvenida_fast.js') }}" as="script">
    
    <!-- Importar fuente RPG de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- CSS inline crítico optimizado -->
    <style>
        body{margin:0;padding:20px;background:#000;color:#fff;font-family:'Press Start 2P',cursive,monospace;text-align:center}
        .main-container{max-width:800px;margin:auto;position:relative;z-index:10}
        #matrix-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;display:block}
        h1{font-size:1.5em;border-bottom:4px solid #fff;padding-bottom:15px;margin-bottom:20px}
        .instructions{font-size:0.8em;color:#ffff00;background:rgba(0,0,0,0.7);border:3px solid #ff0000;padding:15px;margin:20px auto;max-width:600px}
        #emoji-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(60px,1fr));gap:15px;margin:30px auto;padding:15px;border:4px solid #555;background:rgba(10,10,10,0.5)}
        .emoji-option{font-size:2.5em;cursor:pointer;border:2px solid #888;padding:10px;transition:transform 0.2s,border-color 0.2s;position:relative;background:#111;display:flex;justify-content:center;align-items:center}
        .emoji-option:hover{transform:scale(1.2);border-color:#ffcc00}
        .emoji-option.occupied{opacity:0.7}
    </style>
    
    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_bienvenida.css') }}">
</head>
<body>
    <!-- El lienzo para la animación de Matrix -->
    <canvas id="matrix-canvas"></canvas>

    <!-- El contenido principal de la página -->
    <div class="main-container">
        <h1>Elige tu Avatar de Acceso</h1>
        
        <p class="instructions">
            Selecciona un avatar libre (emoji sin candado) para registrarte y utiliza una contraseña nueva exclusiva para este sitio, o selecciona tu avatar (emoji) con 🔒 para iniciar sesión.
        </p>

        <div id="emoji-grid">
            <!-- Los emojis se cargarán aquí con JavaScript -->
        </div>
    </div>

    <!-- El Modal (Pop-up) para Login/Registro, inicialmente oculto -->
    <div id="access-modal" class="modal-hidden">
        <div class="modal-content">
            <h2 id="modal-title">Acceder</h2>
            <div id="selected-emoji" class="modal-emoji"></div>
            <form id="access-form">
                <input type="password" id="password-input" placeholder="Introduce tu contraseña" required autocomplete="current-password">
                <button type="submit">Continuar</button>
            </form>
            <p id="error-message" class="error"></p>
            <button id="close-modal-btn">Cerrar</button>
        </div>
    </div>
    
    <!-- ¡LA LÍNEA MÁS IMPORTANTE! Enlaza el archivo JavaScript -->
    <!-- Script optimizado -->
    <script src="{{ url_for('static', filename='script_bienvenida_fast.js') }}"></script>
</body>
</html>
