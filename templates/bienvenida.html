<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Coraksmart</title>
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="{{ url_for('static', filename='style_bienvenida.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='script_bienvenida_fast.js') }}" as="script">
    
    <!-- CSS inline crítico para evitar bloqueo de renderizado -->
    <style>
        body{margin:0;padding:0;overflow:hidden;font-family:monospace,sans-serif;background:#000;color:#fff}
        .main-container{position:relative;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;text-align:center}
        #matrix-canvas{position:fixed;top:0;left:0;z-index:1;opacity:0.7}
        h1{font-size:2rem;margin-bottom:2rem;text-shadow:2px 2px 4px rgba(0,255,0,0.5)}
        .emoji-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(60px,1fr));gap:10px;max-width:600px;margin:20px 0}
        .emoji-option{background:rgba(0,255,0,0.1);border:2px solid #0f0;padding:15px;cursor:pointer;font-size:1.5rem;transition:all 0.2s}
        .emoji-option:hover{background:rgba(0,255,0,0.3);transform:scale(1.1)}
        .emoji-option.occupied{opacity:0.3;cursor:not-allowed}
        .password-container{margin-top:20px}
        #password-input{background:rgba(0,0,0,0.8);border:2px solid #0f0;color:#fff;padding:10px;font-size:1rem;font-family:inherit}
        #login-button{background:#0f0;color:#000;border:none;padding:10px 20px;font-size:1rem;font-weight:bold;cursor:pointer;margin-left:10px}
        #status-message{margin-top:20px;font-size:1rem}
    </style>
    
    <!-- CSS no crítico cargado de forma asíncrona -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_bienvenida.css') }}" media="print" onload="this.media='all'"
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='style_bienvenida.css') }}"></noscript>
</head>
<body>
    <!-- El lienzo para la animación de Matrix -->
    <canvas id="matrix-canvas"></canvas>

    <!-- El contenido principal de la página -->
    <div class="main-container">
        <h1>Elige tu Avatar de Acceso</h1>
        
        <p class="instructions">
            Selecciona un avatar libre (emoji sin candado) para registrarte y utiliza una contraseña nueva exclusiva para este sitio, o selecciona tu avatar (emoji) con 🔒 para iniciar sesión.
        </p>

        <div id="emoji-grid">
            <!-- Los emojis se cargarán aquí con JavaScript -->
        </div>
    </div>

    <!-- El Modal (Pop-up) para Login/Registro, inicialmente oculto -->
    <div id="access-modal" class="modal-hidden">
        <div class="modal-content">
            <h2 id="modal-title">Acceder</h2>
            <div id="selected-emoji" class="modal-emoji"></div>
            <form id="access-form">
                <input type="password" id="password-input" placeholder="Introduce tu contraseña" required autocomplete="current-password">
                <button type="submit">Continuar</button>
            </form>
            <p id="error-message" class="error"></p>
            <button id="close-modal-btn">Cerrar</button>
        </div>
    </div>
    
    <!-- ¡LA LÍNEA MÁS IMPORTANTE! Enlaza el archivo JavaScript -->
    <!-- Script optimizado cargado de forma asíncrona -->
    <script src="{{ url_for('static', filename='script_bienvenida_fast.js') }}" async></script>
</body>
</html>
