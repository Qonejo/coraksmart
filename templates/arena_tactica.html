<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Táctica PvP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #00ff00;
            text-shadow: 2px 2px 0 #005500;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        canvas {
            border: 4px solid #00ff00;
            background: #111;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #info {
            margin: 20px 0;
            font-size: 0.9em;
            color: #00ff00;
        }
        
        #players {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 0.7em;
        }
        
        .player-info {
            border: 2px solid #00ff00;
            padding: 10px;
            background: #003300;
            min-width: 150px;
        }
        
        .player-info.active {
            background: #005500;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        #units-info {
            margin: 20px 0;
            font-size: 0.6em;
        }
        
        .unit {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #555;
            background: #222;
        }
        
        .unit.selected {
            border-color: #ffff00;
            background: #444;
        }
        
        @media (max-width: 768px) {
            canvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            
            h1 {
                font-size: 1.2em;
            }
            
            #players {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>⚔️ Arena Táctica PvP ⚔️</h1>
    <canvas id="board" width="500" height="500"></canvas>
    <div id="info">Esperando conexión...</div>
    <div id="players">
        <div class="player-info">
            <div>Jugador 1</div>
            <div id="player1-units">Unidades: -</div>
        </div>
        <div class="player-info">
            <div>Jugador 2</div>
            <div id="player2-units">Unidades: -</div>
        </div>
    </div>
    <div id="units-info"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const size = 5;
        const cellSize = canvas.width / size;

        let playerId = null;
        let gameState = null;
        let selectedUnit = null;

        // Sprites
        const tileset = new Image();
        tileset.src = "/static/sprites/maptiles.png";

        const unitsImg = new Image();
        unitsImg.src = "/static/sprites/units.png";

        const tileIndex = {
            grass: [0, 0],
            sand: [32, 0],
            snow: [48, 0],
            rock: [64, 0],
        };

        const unitIndex = {
            warrior_blue: [16, 0],
            archer_blue: [0, 16],
            warrior_red: [16, 16],
            archer_red: [48, 16],
        };

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar terreno
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    // Dibujar terreno (grass por defecto)
                    if (tileset.complete) {
                        const [sx, sy] = tileIndex.grass;
                        ctx.drawImage(tileset, sx, sy, 16, 16, x * cellSize, y * cellSize, cellSize, cellSize);
                    } else {
                        // Fallback si no carga la imagen
                        ctx.fillStyle = '#2a5a2a';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }

                    // Dibujar grid
                    ctx.strokeStyle = '#444';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            if (!gameState) return;

            // Dibujar unidades
            for (let unit of gameState.units) {
                const isOwnUnit = unit.owner === playerId;
                const unitType = unit.type || 'warrior';
                const spriteKey = `${unitType}_${isOwnUnit ? 'blue' : 'red'}`;
                
                if (unitsImg.complete && unitIndex[spriteKey]) {
                    const [sx, sy] = unitIndex[spriteKey];
                    ctx.drawImage(unitsImg, sx, sy, 16, 16, 
                        unit.x * cellSize + 8, unit.y * cellSize + 8, 
                        cellSize - 16, cellSize - 16);
                } else {
                    // Fallback si no carga la imagen
                    ctx.fillStyle = isOwnUnit ? '#4444ff' : '#ff4444';
                    ctx.fillRect(unit.x * cellSize + 10, unit.y * cellSize + 10, 
                        cellSize - 20, cellSize - 20);
                }

                // Resaltar unidad seleccionada
                if (selectedUnit && selectedUnit.x === unit.x && selectedUnit.y === unit.y) {
                    ctx.strokeStyle = '#ffff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(unit.x * cellSize, unit.y * cellSize, cellSize, cellSize);
                }

                // Mostrar HP
                if (unit.hp !== undefined) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px Arial';
                    ctx.fillText(unit.hp, unit.x * cellSize + 5, unit.y * cellSize + 15);
                }
            }
        }

        canvas.addEventListener('click', e => {
            if (!gameState || gameState.turn !== playerId) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / (rect.width / size));
            const y = Math.floor((e.clientY - rect.top) / (rect.height / size));
            
            socket.emit('select_cell', { x, y });
        });

        // Socket events
        socket.on('init', data => {
            playerId = data.playerId;
            document.getElementById('info').textContent = 'Esperando oponente...';
        });

        socket.on('game_state', data => {
            gameState = data;
            const isMyTurn = gameState.turn === playerId;
            document.getElementById('info').textContent = isMyTurn ? 'Tu turno' : 'Turno del oponente';
            
            // Actualizar info de jugadores
            const player1Info = document.querySelector('#players .player-info:first-child');
            const player2Info = document.querySelector('#players .player-info:last-child');
            
            if (gameState.turn === playerId) {
                if (playerId === gameState.player1) {
                    player1Info.classList.add('active');
                    player2Info.classList.remove('active');
                } else {
                    player2Info.classList.add('active');
                    player1Info.classList.remove('active');
                }
            }
            
            drawBoard();
        });

        socket.on('unit_selected', data => {
            selectedUnit = data.unit;
            drawBoard();
        });

        socket.on('invalid_move', data => {
            document.getElementById('info').textContent = `Movimiento inválido: ${data.reason}`;
            setTimeout(() => {
                if (gameState) {
                    const isMyTurn = gameState.turn === playerId;
                    document.getElementById('info').textContent = isMyTurn ? 'Tu turno' : 'Turno del oponente';
                }
            }, 2000);
        });

        socket.on('game_over', data => {
            const winner = data.winner === playerId ? 'Ganaste!' : 'Perdiste!';
            document.getElementById('info').textContent = `Juego terminado - ${winner}`;
        });

        socket.on('player_disconnected', () => {
            document.getElementById('info').textContent = 'Oponente desconectado';
        });

        // Cargar sprites cuando estén listos
        tileset.onload = () => drawBoard();
        unitsImg.onload = () => drawBoard();
    </script>
</body>
</html>
