<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena PvP - CorakSmart</title>
    
    <!-- Fuente RPG -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive, monospace;
            text-align: center;
            min-height: 100vh;
        }
        
        .arena-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #fff;
            background: rgba(40,40,40,0.9);
        }
        
        h1 {
            font-size: 1.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid #fff;
            padding-bottom: 15px;
        }
        
        .arena-info {
            background: rgba(0,0,0,0.7);
            border: 2px solid #ffcc00;
            padding: 20px;
            margin: 20px 0;
            font-size: 0.8em;
            line-height: 1.6;
        }
        
        .quick-match {
            background: rgba(0,100,0,0.3);
            border: 3px solid #0f0;
            padding: 30px;
            margin: 30px 0;
        }
        
        .match-button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .match-button:hover {
            background: #fff;
            transform: scale(1.05);
        }
        
        .match-button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #666;
            color: #fff;
            text-decoration: none;
            border: 2px solid #888;
        }
        
        .back-link:hover {
            background: #888;
        }
        
        .status-message {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #fff;
            font-size: 0.9em;
        }
        
        .status-success { border-color: #0f0; color: #0f0; }
        .status-error { border-color: #f00; color: #f00; }
        .status-info { border-color: #00f; color: #00f; }
    </style>
</head>
<body>
    <div class="arena-container">
        <h1>‚öîÔ∏è Arena PvP ‚öîÔ∏è</h1>
        
        <div class="arena-info">
            <p>üéÆ <strong>Modo de Juego:</strong> Snake PvP en tiempo real</p>
            <p>üèÜ <strong>Victoria:</strong> Sobrevive m√°s tiempo que tu oponente</p>
            <p>üí∞ <strong>Recompensas:</strong> Puntos de Aura por ganar</p>
        </div>
        
        <div class="quick-match">
            <h2>B√∫squeda R√°pida</h2>
            <p>Encuentra un oponente y comienza a batallar</p>
            
            <button id="find-match-btn" class="match-button" onclick="findMatch()">
                üó°Ô∏è Buscar Oponente
            </button>
            
            <div id="status-container"></div>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-link">
            ‚Üê Volver a la Tienda
        </a>
    </div>

    <script>
        let isSearching = false;
        let searchInterval = null;
        
        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }
        
        function findMatch() {
            if (isSearching) return;
            
            isSearching = true;
            const btn = document.getElementById('find-match-btn');
            btn.disabled = true;
            btn.textContent = 'üîç Buscando...';
            
            showStatus('Buscando oponente disponible...', 'info');
            
            // Simulaci√≥n simple - ir directo a arena despu√©s de 2 segundos
            setTimeout(() => {
                showStatus('¬°Oponente encontrado! Iniciando duelo...', 'success');
                setTimeout(() => {
                    window.location.href = '/arena';
                }, 1500);
            }, 2000);
        }
        
        // Auto-refresh cada 10 segundos si est√° buscando
        setInterval(() => {
            if (isSearching) {
                console.log('Checking for matches...');
            }
        }, 10000);
    </script>
</body>
</html>
