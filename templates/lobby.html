<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby de la Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2c1810, #1a0f08);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }
        
        #status-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #000;
        }
        
        #countdown {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="status-box">
        <h1>Buscando Duelo...</h1>
        <p id="countdown"></p>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const statusBox = document.getElementById('status-box');
        const countdownEl = document.getElementById('countdown');

        socket.on('connect', () => {
            socket.emit('join_lobby', { emoji: '{{ session.get("logged_in_user_emoji") }}' });
        });

        socket.on('waiting_for_opponent', () => {
            statusBox.querySelector('h1').textContent = 'Esperando Oponente...';
        });

        socket.on('match_found', (data) => {
            statusBox.querySelector('h1').textContent = `Â¡Duelo contra ${data.opponent_emoji}!`;
        });
        
        socket.on('countdown', (data) => {
            countdownEl.textContent = `La batalla comienza en ${data.time}...`;
        });

        socket.on('game_started', () => {
            window.location.href = '/arena'; // Redirige al tablero de juego
        });
    </script>
</body>
</html>
